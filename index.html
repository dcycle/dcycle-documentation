<!doctype html>
<html>
  <head>
    <title>...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      pre {
        background: #ccc;
        padding: 30px;
        border-radius: 20px;
        font-weight: bold;
      }
      .toc-list a {
        color: black;
      }
      .back-to-top a {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="mb-5">
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand put-title-here">...</a>
        </div>
      </div>
    </header>
    <main role="main">
      <section style="display:none;" class="unhide-if-errors mb-5">
        <div class="container">
          <div class="alert alert-danger put-errors-here" role="alert">
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm col-lg-3">
              <div class="back-to-top">
                <a href="#">Back to top</a>
              </div>
              <div class="put-table-of-contents-here"></div>
            </div>
            <div class="col-sm col-lg-9">
              <div class="put-content-here"></div>
              <div>
                Created using <a href="https://documentation.dcycle.com">Dcycle Documentation</a> from a README.md file.
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/html-table-of-contents@0.1.1/src/html-table-of-contents.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.30.0/tocbot.min.js"></script>
    <script>
      class MyMarkdown {
        constructor() {
          this._converter = new showdown.Converter();
        }
      }
      class MyDocumentation {
        static async init() {
          const instance = this.instance();
          try {
            instance.preflight();
            const markdown = await instance.readReadme();
            const html = instance.converter().makeHtml(markdown);
            instance.placeHtml(html);
            instance.createTableOfContents();
            instance.setTitle();
          }
          catch (error) {
            instance.showError(error);
          }
        }
        getTitleFromMarkup() {
          const candidate = $('h1').text();
          if (candidate) {
            return candidate;
          }
          return 'Documentation';
        }
        setTitle() {
          const title = this.getTitleFromMarkup();
          $('.put-title-here').text(title);
          document.title = title;
        }
        createTableOfContents() {
          // See https://tscanlin.github.io/tocbot/#options
          tocbot.init({
            // Where to render the table of contents.
            tocSelector: '.put-table-of-contents-here',
            // Where to grab the headings to build the table of contents.
            contentSelector: '.put-content-here',
            // Which headings to grab inside of the contentSelector element.
            headingSelector: 'h2, h3, h4, h5, h6',
            // For headings inside relative or absolute positioned containers within content.
            hasInnerContainers: true,
            orderedList: false,
          });
        }
        placeHtml(html) {
          $('.put-content-here').html(html);
        }
        preflight() {
          if (location.protocol == 'file:') {
            throw ('Cannot read README.md file from file:// protocol. You might want to try: python3 -m http.server; see https://documentation.dcycle.com for more details.');
          }
        }
        async readReadme(callback) {
          const response = await fetch('./README.md');

          if (!response.ok) {
            throw ('Could not read README.md file, make sure it exists');
          }

          return response.text();
        }
        showError(error) {
          $('.unhide-if-errors').show();
          $('.put-errors-here').text(error);
        }
        constructor() {
          this._converter = new showdown.Converter();
        }
        converter() {
          return this._converter;
        }
        convertReadme() {
          return this.converter().makeHtml('# Hello, Markdown!');
        }
        static instance() {
          if (!this._instance) {
            this._instance = new this();
          }
          return this._instance;
        }
      }
      $(document).ready(function() {
        MyDocumentation.init();
      });
    </script>
  </body>
</html>
